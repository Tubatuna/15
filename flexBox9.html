    <title>Flex Items</title>
    <style>
#flex{

}
#flex>div{
    background-color: orange;
    margin:10px;
    text-align: center;
    line-height: 75px;
    font-size: 30px;
    color:antiquewhite;
  width:20%;

}

    </style>
</head>
<body>
   <h1>Flex Elemanlar (container i√ßindeki elemanlar)</h1>
<div id="flex">
<div>1</div>
<div style="flex-basis: 150px;">2</div>
<div style="align-self: flex-end; order:1;">3</div>
<div>4</div>
</div>
